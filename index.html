<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetSpot</title>
    <style>
        .wrapper{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            align-content: stretch;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>
            <form id="information">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                
                <label for="last_name">Last Name:</label><br>
                <input type="text" id="last_name" name="last_name"><br><br>
                
                <label for="Weight">Weight(in kg):</label><br>
                <input type="number" step="0.01" id="weight" name="weight"><br><br>
                
                <label for="height">Height(in cm):</label><br>
                <input type="number" step="0.01" id="height" name="height"><br><br>
                
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age"><br><br>

                <label>Gender:</label><br>
                <input type="radio" id="male" name="sex" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label><br>
                
                <label for="level_of_activity">Level of activity:</label>
                <select name="level_of_activity" id="level_of_activity">
                    <option value="1">No activity at all</option>
                    <option value="1.2">Little to no exercise</option>
                    <option value="1.37">Slightly active person who does light exercise 1–3 days a week</option>
                    <option value="1.55">Moderately active person who performs moderate exercise 3–5 days a week</option>
                    <option value="1.725">Very active person who exercises hard 6–7 days a week</option>
                    <option value="1.9">Extra active person who either has a physically demanding job or has a particularly challenging exercise routine</option>
                </select>
                
                <br>
                <input type="submit" value="Submit">
              </form>
        </div>
        <div>
           
            <h3>BMI:<span id="bmi"></span></h3>
            <h3>BMR:<span id="bmr"></span></h3>   
            <h3>Ideal weight:<span id="ideal-weight"></span></h3>
            <h3>Extra weight:<span id="extra-weight"></span></h3>
            <h3>Missing weight:<span id="missing-weight"></span></h3>
            <h3>Burned calories:<span id="burned-calories"></span></h3>
            <h3>Months:<span id="months"></span></h3>
            <h3>Daily intake:<span id="daily-intake"></span></h3>
        </div>
    </div>
    <script type="text/javascript" src="./SweetSpot.js"></script>
    <script type="text/javascript" src="./index.js"></script>

</body>
</html>
